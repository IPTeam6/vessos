  <form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>SEND TO ALL CMT AGENCIES</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Your Name">Your Name</label>  
  <div class="col-md-4">
  <input id="Your Name" name="Your Name" type="text" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="Rank">Your Rank</label>  
  <div class="col-md-4">
  <input id="Rank" name="Rank" type="text" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="VESCall Message">VESCall Message</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="VESCall Message" name="VESCall Message">E.G. Enter Incident type, Location, and how many people you need here.</textarea>
  </div>
</div>

<!-- Multiple Checkboxes -->
<div class="form-group">
  <label class="col-md-4 control-label" for="What to bring">What to bring</label>
  <div class="col-md-4">
  <div class="checkbox">
    <label for="What to bring-0">
      <input type="checkbox" name="What to bring" id="What to bring-0" value="1">
      Oxygen Bottles
    </label>
	</div>
  <div class="checkbox">
    <label for="What to bring-1">
      <input type="checkbox" name="What to bring" id="What to bring-1" value="2">
      Bandages / First Aid
    </label>
	</div>
  <div class="checkbox">
    <label for="What to bring-2">
      <input type="checkbox" name="What to bring" id="What to bring-2" value="3">
      Stretchers
    </label>
	</div>
  <div class="checkbox">
    <label for="What to bring-3">
      <input type="checkbox" name="What to bring" id="What to bring-3" value="4">
      Climbing Equipment
    </label>
	</div>
  <div class="checkbox">
    <label for="What to bring-4">
      <input type="checkbox" name="What to bring" id="What to bring-4" value="5">
      Blankets
    </label>
	</div>
  <div class="checkbox">
    <label for="What to bring-5">
      <input type="checkbox" name="What to bring" id="What to bring-5" value="6">
      Sand Bags
    </label>
	</div>
  <div class="checkbox">
    <label for="What to bring-6">
      <input type="checkbox" name="What to bring" id="What to bring-6" value="7">
      Shovels
    </label>
	</div>
  <div class="checkbox">
    <label for="What to bring-7">
      <input type="checkbox" name="What to bring" id="What to bring-7" value="8">
      Torches
    </label>
	</div>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Special Equipment">Special Equipment</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="Special Equipment" name="Special Equipment">Type other equipment needed here.</textarea>
  </div>
</div>

<!-- Button (Double) -->
<div class="form-group">
  <label class="col-md-4 control-label" for="Submit">Send VESCall</label>
  <div class="col-md-8">
    <button id="Submit" name="Submit" class="btn btn-success">Submit</button>
    <button id="Cancel" name="Cancel" class="btn btn-danger">Cancel</button>
  </div>
</div>

</fieldset>
</form>
